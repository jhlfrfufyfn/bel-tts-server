version: "3.7"
services:
  postgres-tts:
    container_name: postgres-tts
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=example
    volumes:
      - pgdata:/data/db
    ports:
      - 5433:5433
  tts-app:
    container_name: tts-app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    ports:
      - 3000:3000
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./tts-config:/app/tts-config
      - ../audio:/app/audio
    external_links:
      - postgres-tts
    depends_on:
      - postgres-tts
volumes:
  pgdata:
      external: false