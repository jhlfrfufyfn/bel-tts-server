<!DOCTYPE html>
<html>

<head>
    <title>Bel-TTS</title>
    <link rel="stylesheet" type="text/css" href="tts.css">
</head>

<body>
    <div class="parent" id="media-div">
        <img class="central-image" src="images/bel-tts-log.png">
        <form>
            <label class="text-label" for="submitted_text">Увядзіце тэкст для агучвання:</label> <br>
            <textarea rows="10" placeholder="Рытмічныя камбінацыі аднародных геаметрычных фігур, ліній і колеру ствараюць ілюзію руху. Разнастайныя дэкаратыўныя элементы выкарыстоўваюцца таксама ў прыкладным мастацтве, прамысловай графіцы, плакаце." id="submitting_form" class="text-form"></textarea>
            <button type="button" id="submit-text">Агучыць!</button>
        </form>
        <div class="loader" style="display: none;"></div>
        <div class="alert">
            #
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        <div class="compare-info">Для параўнання — версія ад Нацыянальнай Акадэміі Навук <a href="https://corpus.by/TextToSpeechSynthesizer/">тут</a></div>
    </div>
    </body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="client.js"></script>
</html>
